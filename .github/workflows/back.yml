name: back

on:
  push:
    branches: [ "back" ]
  pull_request:
    branches: [ "back" ]
    
env:
  S3_BUCKET_NAME: showfan-war
  APP_NAME: showfan

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
 
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      # run: mvn -B package --file ./show-fan/pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    # - name: Update dependency graph
    #   uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    - name: Make tar file
      run: tar cvf $APP_NAME.tar ./target/$APP_NAME.war
      shell: bash
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}            
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
   
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$APP_NAME.tar s3://$S3_BUCKET_NAME/$APP_NAME.tar
      
    - name: Code Deploy
      run: >
        aws deploy create-deployment
        --application-name $S3_BUCKET_NAME
        --deployment-config-name CodeDeployDefault.AllAtOnce
        --deployment-group-name $S3_BUCKET_NAME
        --s3-location bucket=$S3_BUCKET_NAME,bundleType=tar,key=$APP_NAME.tar
